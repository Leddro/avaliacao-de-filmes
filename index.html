<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Catálogo de filmes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Catálogo de filmes</h1>
    <div class="filme-card">
        <img src="https://cinema10.com.br/upload/filmes/filmes_524_O-Poderoso-Chefao-Poster.jpg">
        <div class="filme-info">
            <h2>O poderoso chefão</h2>
            <button class="editar-btn">Editar</button>
            <p><strong>Ano:</strong>1972</p>
            <p><strong>Nota:</strong>⭐⭐⭐⭐⭐ (5.0)</p>
            <button class="avaliar-btn">Avaliar</button>
            <button class="detalhes-btn">Detalhes</button>
            <button class="favoritar-btn">Favoritar</button>
            <div class="formulario-editar-titulo" style="display: none;">
                <label>Novo nome: <br>
                    <textarea class="novo-titulo" rows="1" cols="10"></textarea>
                </label>
                <button class="salvar-titulo-btn">Salvar Titulo</button>
            </div>
            <div class="formulario-avaliacao" style="display: none;">
                <label>Nota:
                    <select class="nota">
                        <option value="1">⭐</option>
                        <option value="2">⭐⭐ 2</option>
                        <option value="3">⭐⭐⭐ 3</option>
                        <option value="4">⭐⭐⭐⭐ 4</option>
                        <option value="5">⭐⭐⭐⭐⭐ 5</option>
                    </select>
                </label>
                <br>
                <label>Comentário: <br>
                    <textarea class="comentario" rows="2" cols="30"></textarea>
                </label>
                <br>
                <button class="enviar-avaliacao">Enviar Avaliação</button>
            </div>
        </div>
    </div>
    <div class="filme-card">
        <img src="https://diccineario.com/wp-content/uploads/2020/04/whiplash.jpg?w=620" alt="">
        <div class="filme-info">
            <h2>Whiplash</h2>
            <p><strong>Ano:</strong>2019</p>
            <p><strong>Nota:</strong>⭐⭐⭐⭐⭐ (5.0) </p>
            <button class="avaliar-btn">Avaliar</button>
            <button class="detalhes-btn">Detalhes</button>
            <button class="favoritar-btn">Favoritar</button>
            <div class="formulario-avaliacao" style="display: none;">
                <label>Nota:
                    <select class="nota">
                        <option value="1">⭐</option>
                        <option value="2">⭐⭐ 2</option>
                        <option value="3">⭐⭐⭐ 3</option>
                        <option value="4">⭐⭐⭐⭐ 4</option>
                        <option value="5">⭐⭐⭐⭐⭐ 5</option>
                    </select>
                </label>
                <br>
                <label>Comentário: <br>
                    <textarea class="comentario" rows="2" cols="30"></textarea>
                </label>
                <br>
                <button class="enviar-avaliacao">Enviar Avaliação</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
